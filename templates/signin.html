{% extends 'base.html' %}

{% block content %}


<div class="main">

    {% for Message in messages%}
    {{Message}}
    {% endfor %}
        <h3>Enter your login credentials</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="username"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="{% url 'signup' %}"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>


    {% endblock content %}
